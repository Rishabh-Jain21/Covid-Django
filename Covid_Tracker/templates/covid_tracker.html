<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Covid Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Covid Tracker</h2>
        <p>Get details about covid situation for any country.</p>
      </div>
      <div class="form-group">
        <form method="post" action="">
          {% csrf_token %}
          <label for="selected_country">Select Country:</label>
          <select class="form-control" name="selected_country">
            {% for country in country_list%}
            <option>{{country}}</option>
            {% endfor %}
          </select>
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
        {% if selected_country %}
        <h1>{{selected_country}}</h1>
        <ul class="list-group">
          <li class="list-group-item active">new:{{new}}</li>
          <li class="list-group-item">active:{{active}}</li>
          <li class="list-group-item">critical:{{critical}}</li>
          <li class="list-group-item">recovered:{{recovered}}</li>
          <li class="list-group-item">detahs:{{deaths}}</li>
          <li class="list-group-item">total:{{total}}</li>
        </ul>
        {% endif %}
      </div>
    </div>
  </body>
</html>
