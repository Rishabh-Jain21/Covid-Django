<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Covid Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Covid Tracker</h2>
        <p>Get details about covid situation for any country.</p>
      </div>
      <div>
        <form method="post" action="">
          <div class="form-group">
            {% csrf_token %}
            <label for="selected_country">Select Country:</label>
            <select class="form-control" name="selected_country">
              {% for country in country_list%}
              <option>{{country}}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
        {% if selected_country %}
        <h1>{{selected_country}}</h1>
        <ul class="list-group">
          <li class="list-group-item active">New :{{new}}</li>
          <li class="list-group-item list-group-item-warning">
            Active :{{active}}
          </li>
          <li class="list-group-item list-group-item-danger">
            Critical :{{critical}}
          </li>
          <li class="list-group-item list-group-item-success">
            Recovered :{{recovered}}
          </li>
          <li class="list-group-item ist-group-item-secondary">
            Deahs :{{deaths}}
          </li>
          <li class="list-group-item">Total :{{total}}</li>
        </ul>
        {% endif %}
      </div>
    </div>
  </body>
</html>
